<div class="card">
    <table>
        <caption>Detalle de mi formación académica</caption>
        <thead>
            <tr>
                <th scope="col">Año</th>
                <th scope="col">Institución</th>
                <th scope="col">Título obtenido</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of studies">
                <td>{{ item.periodo }}</td>
                <td>{{ item.lugar }}</td>
                <td>{{ item.puesto }}</td>
            </tr>
        </tbody>
    </table>
</div>
