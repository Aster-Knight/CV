<div class="card">
  <table>
    <caption>Detalle de mi formación académica</caption>
    <thead>
      <tr>
        <th scope="col">Año</th>
        <th scope="col">Institución</th>
        <th scope="col">Título obtenido</th>
      </tr>
    </thead>
    <tbody>
      @for (item of studies; track item) {
        <tr>
          <td>{{ item.periodo }}</td>
          <td>{{ item.lugar }}</td>
          <td>{{ item.puesto }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
