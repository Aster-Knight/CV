<div class="card">
  <div *ngIf="profile" class="text-center mb-4">
    <img [src]="profile.avatar_url" alt="GitHub Avatar" class="rounded-circle mb-3"
      style="width: 100px; height: 100px;">
    <h3>{{ profile.name || profile.login }}</h3>
    <a [href]="profile.html_url" target="_blank" class="btn btn-outline-light btn-sm">
      <i class="bi bi-github me-2"></i>Ver Perfil
    </a>
  </div>

  <h3 class="mb-3">Proyectos Recientes</h3>
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!isLoading" class="list-group">
    <a *ngFor="let repo of repos" [href]="repo.html_url" target="_blank"
      class="list-group-item list-group-item-action bg-dark text-light border-secondary mb-2 rounded">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1 text-primary">{{ repo.name }}</h5>
        <small><i class="bi bi-star-fill text-warning"></i> {{ repo.stargazers_count }}</small>
      </div>
      <p class="mb-1 text-muted small">{{ repo.description || 'Sin descripci√≥n' }}</p>
    </a>
  </div>
</div>
